<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InnoMedia Auto RAG Upload Page</title>
  <link rel="icon" href="logo-layer-80x89.png" />
  <style>
    /* [Same styles as before, unchanged for brevity] */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header { display: flex; align-items: center; margin-bottom: 1rem; }
    #logo { width: 60px; height: auto; border-radius: 6px; }
    h1 { flex-grow: 1; text-align: center; font-size: 1.8rem; padding-right: 48px; margin: 0; }
    hr.separator { border: none; border-top: 1.5px solid #ddd; margin: 1rem 0 2rem; }
    form {
      max-width: 480px; margin: 0 auto; width: 100%; display: flex; flex-direction: column; gap: 1rem;
    }
    label { font-weight: 600; }
    select, input[type="file"], button {
      width: 100%; padding: 0.5rem 0.75rem; font-size: 1rem;
      border: 1.5px solid #ccc; border-radius: 6px;
    }
    button {
      background-color: #0078d7; color: white; font-weight: bold; cursor: pointer;
    }
    button:hover:not(:disabled) { background-color: #005ea2; }
    button:disabled { background-color: #aaa; cursor: not-allowed; }
    .feedback { color: #cc3300; font-size: 0.9rem; min-height: 1.25rem; }
    #result {
      text-align: center; font-weight: 600; font-size: 1.2rem; color: #0078d7;
      display: flex; justify-content: center; gap: 0.5rem; margin-top: 1rem; min-height: 1.5rem;
    }
    .spinner {
      width: 18px; height: 18px; border: 3px solid #ccc; border-top: 3px solid #0078d7;
      border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    footer { margin-top: auto; text-align: center; font-size: 0.9rem; color: #888; padding-top: 2rem; }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="logo-layer-80x89.png" alt="Logo" />
    <h1>InnoMedia Auto RAG Upload Page</h1>
  </header>
  <hr class="separator" />
  <form id="ragForm" method="POST" action="https://script.google.com/macros/s/AKfycbw4sfoVLa_OTg1FQn-jc0JJV5vlrJQtv3bOGpiZxbEM4ouCaXL4Vn5_3xKeLKiwSqwX/exec" enctype="multipart/form-data">
    <div>
      <label for="company">Choose Company Name</label>
      <select id="company" name="company" required>
        <option value="">Please choose an option</option>
        <option value="company-a">Company A</option>
        <option value="company-b">Company B</option>
        <option value="company-c">Company C</option>
      </select>
      <div class="feedback" id="companyFeedback"></div>
    </div>

    <div>
      <label for="operation">Choose Operation</label>
      <select id="operation" name="operation" required>
        <option value="">Please choose an option</option>
        <option value="upload">Upload Files üì§</option>
        <option value="delete" disabled>Delete All üóëÔ∏è</option>
      </select>
      <div class="feedback" id="operationFeedback"></div>
    </div>

    <div>
      <label for="files">Choose Files to Upload (max 10)</label>
      <input type="file" id="files" name="files" multiple disabled required />
      <div class="feedback" id="fileFeedback"></div>
    </div>

    <button type="submit">Submit</button>
  </form>
  <div id="result"></div>
  <hr class="separator" />
  <footer>&copy; InnoMedia 2025. All Rights reserved</footer>

  <script>
    const form = document.getElementById('ragForm');
    const company = document.getElementById('company');
    const operation = document.getElementById('operation');
    const filesInput = document.getElementById('files');
    const companyFeedback = document.getElementById('companyFeedback');
    const operationFeedback = document.getElementById('operationFeedback');
    const fileFeedback = document.getElementById('fileFeedback');
    const result = document.getElementById('result');

    operation.addEventListener('change', () => {
      filesInput.disabled = operation.value !== 'upload';
      if (operation.value !== 'upload') {
        filesInput.value = '';
        fileFeedback.textContent = '';
      }
    });

    form.addEventListener('submit', (e) => {
      companyFeedback.textContent = '';
      operationFeedback.textContent = '';
      fileFeedback.textContent = '';
      result.innerHTML = '';

      let valid = true;

      if (!company.value) {
        companyFeedback.textContent = 'Please choose a company.';
        valid = false;
      }
      if (!operation.value) {
        operationFeedback.textContent = 'Please choose an operation.';
        valid = false;
      }
      if (operation.value === 'upload' && filesInput.files.length === 0) {
        fileFeedback.textContent = 'Please choose files to upload.';
        valid = false;
      }
      if (filesInput.files.length > 10) {
        fileFeedback.textContent = 'You can only upload up to 10 files.';
        valid = false;
      }

      if (!valid) {
        e.preventDefault();
        return;
      }

      result.innerHTML = '<span>Operation Started</span><div class="spinner"></div>';
    });
  </script>
</body>
</html>
