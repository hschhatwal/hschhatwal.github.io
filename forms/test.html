<!DOCTYPE html>
<html>
<head>
  <title>Upload to Google Drive</title>
</head>
<body>
  <h2>File Upload Test</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <label>Company:
      <select name="company" required>
        <option value="company-a">Company A</option>
        <option value="company-b">Company B</option>
      </select>
    </label>
    <br><br>
    <label>Operation:
      <select name="operation" required>
        <option value="upload">Upload Files üì§</option>
      </select>
    </label>
    <br><br>
    <label>Choose file:
      <input type="file" name="file" multiple required>
    </label>
    <br><br>
    <button type="submit">Submit</button>
  </form>
  <div id="status"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "Uploading...";

      const formData = new FormData(form);

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbw4sfoVLa_OTg1FQn-jc0JJV5vlrJQtv3bOGpiZxbEM4ouCaXL4Vn5_3xKeLKiwSqwX/exec", {
          method: "POST",
          body: formData
        });

        const text = await res.text();
        status.textContent = text;
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Upload failed: " + err.message;
      }
    });
  </script>
</body>
</html>
